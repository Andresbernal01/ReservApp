<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zahara Studio</title>
    <link rel="icon" href="img/Imagotipo Zahara Studio.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(153, 130, 188, 0.2);
            border: 1px solid rgba(153, 130, 188, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        .login-title {
            color: #9982BC;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d3d3d3;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(44, 44, 44, 0.8);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9982BC;
            box-shadow: 0 0 10px rgba(153, 130, 188, 0.3);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #9982BC 0%, #7A6BA8 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(153, 130, 188, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-home {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(153, 130, 188, 0.3);
        }

        .back-home a {
            color: #9982BC;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #b896d4;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #9982BC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/Logotipo Zahara Studio PNG.png" alt="Zahara Studio Logo" class="logo">
        
        <h1 class="login-title">Iniciar Sesión</h1>
        
        <div class="error-message" id="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                Iniciar Sesión
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>
        
        <div class="back-home">
            <a href="index.html">← Volver al inicio</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está logueado
            if (localStorage.getItem('zahara_auth_token')) {
                window.location.href = 'inicio.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }

                // Mostrar loading
                loginBtn.disabled = true;
                loading.style.display = 'inline-block';
                hideError();

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Guardar token de autenticación
                        localStorage.setItem('zahara_auth_token', data.token);
                        localStorage.setItem('zahara_user', data.user);
                        
                        // Redireccionar a la página de inicio
                        window.location.href = 'inicio.html';
                    } else {
                        showError(data.message || 'Credenciales incorrectas');
                    }
                } catch (error) {
                    console.error('Error al iniciar sesión:', error);
                    showError('Error de conexión. Intente nuevamente.');
                } finally {
                    // Ocultar loading
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Auto-focus en el campo de usuario
            document.getElementById('username').focus();
        });
        
    </script>
</body>
</html>
